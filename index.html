<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="css/style.css">
	<title>Document</title>
</head>

<body>
	<!--Editor-->
	<div class="ba-container">
		<div class="ba-editor">
			<h1>Editor</h1>
			<p>Для редактировная Ctrl+E, для сохранения изменений Ctrl+S, для выхода без изменений Esc</p>
		</div>
		<textarea class="ba-textarea" cols="30" rows="10"></textarea>

		
	</div>
	<!-- /.ba-container -->





	<script>
		// Editor
		let textarea = document.querySelector('.ba-textarea');
		let editor = document.querySelector('.ba-editor');

		textarea.hidden = true;

		function useEditor(event) {

			if (event.keyCode == 69 && event.ctrlKey && textarea.hidden) { // ctrl+E == change text to textarea
				event.preventDefault(); //clear default functions browser
				textarea.value = editor.innerHTML; //save text in textarea
				textarea.hidden = false; 
				editor.hidden = true;
			}

			if (event.keyCode == 83 && event.ctrlKey && !textarea.hidden) {// ctrl+S == save text in textarea into text
				event.preventDefault();
				editor.innerHTML = textarea.value;
				textarea.hidden = true;
				editor.hidden = false;
			}

			if (event.keyCode == 27 && !textarea.hidden) { // esc == exit of textarea without save changes
				event.preventDefault();
				textarea.hidden = true;
				editor.hidden = false;
			}
		}

		window.addEventListener('keydown', useEditor);


		function sortTh() {
			let TableList = Array();
			let tr = document.getElementById("t1").getElementsByTagName("tr");
			for (let i = 0; i < tr.length; i++) {
				let td = tr.item(i).getElementsByTagName("td");
				for (let j = 0; j < td.length; j++) {
					TableList[i, j] = td.item(j).innerText;
					// alert(td.item(j).innerText);
				}
			}
		}

		window.addEventListener('click', sortTh);
	</script>
</body>

</html>
